<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp Home</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #1E1E2F, #282A36, #121212);
            color: #E0E0E0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            border-radius: 15px;
            background: #1E1E2F;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #BB86FC;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #A6C0D4;
        }

        .cta {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .cta button {
            background: linear-gradient(to right, #6A0572, #0D6B99);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(109, 107, 200, 0.5);
        }

        .made-by {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to ChatApp</h1>
        <p>Connect with friends and family instantly.</p>

        <div class="cta">
            <button onclick="window.location.href='/chat/'">Text Chat</button>
            <button onclick="window.location.href='/video/'">Video Call</button>
        </div>
    </div>

    <div class="made-by">
        Created by Cactus
    </div>
</body>

</html>
