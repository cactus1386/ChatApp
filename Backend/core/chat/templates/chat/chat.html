<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #1E1E2F, #282A36, #121212);
            color: #E0E0E0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background: #1E1E2F;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(to right, #6A0572, #0D6B99);
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .chat-logout {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #121212;
            color: #BB86FC;
        }

        .chat-logout a {
            text-decoration: none;
            color: #BB86FC;
            font-weight: bold;
        }

        .chat-logout a:hover {
            color: #03DAC6;
        }

        .chat__item__container {
            background: #282A36;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background: #1E1E2F;
            border-top: 1px solid #444;
        }

        #id_message_send_input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #282A36;
            color: #E0E0E0;
            outline: none;
        }

        #id_message_send_button {
            margin-left: 10px;
            padding: 10px 15px;
            background: linear-gradient(to right, #6A0572, #0D6B99);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #id_message_send_button:hover {
            background: linear-gradient(to right, #0D6B99, #6A0572);
        }

        .chat-message {
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .chat-message.right {
            align-self: flex-end;
            background: #6A0572;
            color: white;
        }

        .chat-message.left {
            align-self: flex-start;
            background: #0D6B99;
            color: white;
        }

        .message-username {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .message-timestamp {
            font-size: 10px;
            color: #BBBBBB;
            align-self: flex-end;
        }

        .made-by {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat
        </div>
        <div class="chat-logout">
            {% if request.user.is_authenticated %}
            <span>{{ request.user|title }}</span>
            <a href="{% url 'logout-user' %}">Logout</a>
            {% endif %}
        </div>
        <div class="chat__item__container" id="id_chat_item_container">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="id_message_send_input" placeholder="Type a message...">
            <button id="id_message_send_button">Send</button>
        </div>
    </div>

    <div class="made-by">
        Created by Cactus
    </div>

    <script>
        const chatSocket = new WebSocket("ws://" + window.location.host + "/");

        chatSocket.onopen = () => console.log("Connected to the chat server");
        chatSocket.onclose = () => console.log("Disconnected from the chat server");

        document.querySelector("#id_message_send_input").focus();

        document.querySelector("#id_message_send_input").onkeyup = (e) => {
            if (e.key === "Enter") {
                document.querySelector("#id_message_send_button").click();
            }
        };

        document.querySelector("#id_message_send_button").onclick = () => {
            const messageInput = document.querySelector("#id_message_send_input").value.trim();
            const currentTime = new Date().toLocaleTimeString();

            if (messageInput) {
                chatSocket.send(JSON.stringify({
                    message: messageInput,
                    username: "{{ request.user.username }}",
                    time: currentTime
                }));
                document.querySelector("#id_message_send_input").value = "";
            }
        };

        chatSocket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            const messageContainer = document.querySelector("#id_chat_item_container");

            const div = document.createElement("div");
            div.className = data.username === "{{ request.user.username }}" ? "chat-message right" : "chat-message left";

            div.innerHTML = `
                <span class="message-username">${data.username.charAt(0).toUpperCase() + data.username.slice(1)}</span>
                <span class="message-content">${data.message}</span>
                <span class="message-timestamp">${data.time}</span>
            `;

            messageContainer.appendChild(div);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        };

    </script>
</body>

</html>
